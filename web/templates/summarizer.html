{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tóm tắt tài liệu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <link rel="stylesheet" href="{% static 'src/css/styles.css' %}">
</head>
<body>

    <h1>Tóm tắt tài liệu (PDF/DOC/DOCX)</h1>

    <div id="uploadArea">
        <p>Nhấn vào đây hoặc kéo thả tệp để tải lên</p>
        <input type="file" id="fileInput" style="display: none;">
    </div>

    <div id="fileInfo"></div>

    <!-- <div id="documentContent"><em>Nội dung tài liệu sẽ hiển thị ở đây...</em></div> -->
    <div id="contentContainer">
        <div id="documentContent"><em>Nội dung tài liệu sẽ hiển thị ở đây...</em></div>
        <div id="summaryArea"><em>Bản tóm tắt sẽ hiển thị ở đây...</em></div>
    </div>

    <button id="summarizeBtn" disabled>Tạo bản tóm tắt</button>
    <span id="spinner">⏳ Đang xử lý...</span>

    <!-- <div id="summaryArea"><em>Bản tóm tắt sẽ hiển thị ở đây...</em></div> -->

    <script src="{% static 'src/js/main.js' %}"></script>
</body>
</html>
